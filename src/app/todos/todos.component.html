<div *ngIf="!loading">
  <div class="filter">
    <input type="text" placeholder="Filter todo by title..." [(ngModel)]="searchString">
  </div>
<ul *ngIf="totodService.todosArray.length; else noTodos">
  <li *ngFor="let todo of totodService.todosArray  | formFilter:searchString; let i = index;">
  
    <span>
      <input type="checkbox"  [checked] = "todo.completed"  >
      <span (click)="totodService.onCahngeChecked(todo.id)" class="spText"><strong>{{ i + 1 }} </strong> {{ todo.title }}</span>
    </span>
   <small>11{{todo.date | date:'medium'}}</small>
    <button class="rm" (click)="totodService.onDelete(todo.id)">&times;</button>
  </li>
  
</ul>
<ng-template #noTodos>
<p style="text-align: center;">No todos now</p>
</ng-template>
</div>
<div *ngIf="loading">Loading in progress</div>
